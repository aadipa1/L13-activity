on: push

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Build index.html file
              run: python build.py

            - name: Upload built files
              uses: actions/upload-pages-artifact@v3
              with: 
                path: out/

    create-pr:
        runs-on: ubuntu-latest
        needs: build
        steps:
          - name: Checkout repo
            uses: actions/checkout@v4

          - name: Create a Pull Request
            uses: peter-evans/create-pull-request@v7
            with:
              token: ${{ secrets.GITHUB_TOKEN }}
              branch: update-index-html
              commit-message: "Update index.html"
              title: "[Automated] Update index.html"
              body: |
                This pull request updates the `index.html` file generated by the build process.
              labels: automated-update
              delete-branch: true

    deploy:
        runs-on: ubuntu-latest
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        needs: build
        permissions:
            pages: write
            id-token: write
        steps:
            - name: Deplou to Github Pages
              uses: actions/deploy-pages@v4